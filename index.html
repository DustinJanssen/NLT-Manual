<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lilyvale NLT Manual</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
  .sidenav {
    height: 100%;
    width: 200px;
    position: fixed;
    z-index: 1;
    top: 56px;
    left: 0;
    background-color: #f8f9fa;
    padding-top: 20px;
    padding-left: 10px;
  }
  .sidenav a {
    padding: 8px 8px 8px 16px;
    text-decoration: none;
    font-size: 18px;
    color: #000;
    display: block;
  }
  .sidenav a:hover {
    color: #007bff;
  }
  .main {
    margin-left: 200px;
    padding: 15px;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <title class="navbar-brand">Lilyvale NLT Manual: </title><span class="navbar-brand" id="currentSection">Home</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Sections
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" onclick="changeSection('Home')">Home</a>
          <a class="dropdown-item" href="#" onclick="changeSection('Section 1')">Section 1</a>
          <a class="dropdown-item" href="#" onclick="changeSection('Section 2')">Section 2</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="sidenav" id="sidenav">
</div>

<div class="main" id="mainContent">
  <h2>Welcome to Lilyvale NLT Manual</h2>
  <p>Select a section and chapter from the navigation to begin.</p>
</div>

<script>
  const sections = {
    'Section 1': ['Chapter 1.1', 'Chapter 1.2', 'Chapter 1.3'],
    'Section 2': ['Chapter 2.1', 'Chapter 2.2', 'Chapter 2.3'],
  };

  const chaptersContent = {
    'Chapter 1.1': 'Content of Chapter 1.1',
    'Chapter 1.2': 'Content of Chapter 1.2',
    'Chapter 1.3': 'Content of Chapter 1.3',
    'Chapter 2.1': 'Content of Chapter 2.1',
    'Chapter 2.2': 'Content of Chapter 2.2',
    'Chapter 2.3': 'Content of Chapter 2.3',
    };

    function changeSection(sectionName) {
    document.getElementById('currentSection').innerText = sectionName;
    document.getElementById('sidenav').innerHTML = '';
    if (sectionName === 'Home') {
  document.getElementById('mainContent').innerHTML = `
    <h2>Welcome to Lilyvale NLT Manual</h2>
    <p>Select a section and chapter from the navigation to begin.</p>
  `;
  return;
  }

  const chapters = sections[sectionName];
  chapters.forEach(chapter => {
    const chapterLink = document.createElement('a');
    chapterLink.innerText = chapter;
    chapterLink.href = '#';
    chapterLink.onclick = () => changeChapter(chapter);
    document.getElementById('sidenav').appendChild(chapterLink);
  });

  changeChapter(chapters[0]);
  }

  function changeChapter(chapterName) {
  document.getElementById('mainContent').innerHTML = `
    <h2>${chapterName}</h2>
    <p>${chaptersContent[chapterName]}</p>
  `;
}
</script>

</body>
</html>
